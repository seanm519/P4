<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    
    <!--creates a verticaly and horrizontally centered frame for hte tic tac toe board and other elements-->
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 text-center">
            <!--header for the tic tac toe board-->
            <div class="ticTacToeHeader mb-5">Tic - Tac - Toe</div>
            <div class="d-flex justify-content-center">
                <!--div for the board-->
                <div id="tictactoe" class="d-inline-block"></div>
                <!--div for the score table with its elements-->
                <div id="scoreTable" class="ml-4">
                    <h4>Score Board</h4>
                    <p id="xWins">X Wins: 0</p>
                    <p id="oWins">O Wins: 0</p>
                    <p id="ties">Ties: 0</p>
                </div>
            </div>
            <!--div for the game status, displayes whose turn it is and who wins or if there is a tie-->
            <div class="gameStatus"></div>
        </div>
    </div>
    

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Your custom script -->
<script src="scripts.js"></script>
<link rel="stylesheet" href="style.css">

</body>
</html>
